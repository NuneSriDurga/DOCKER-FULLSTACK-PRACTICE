services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db-car
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cardb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: nunesridurga/car-docker-backend:latest
    container_name: springboot-car
    ports:
      - "6005:6004"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: nunesridurga/car-docker-frontend:latest
    container_name: react-car
    ports:
      - "6006:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: